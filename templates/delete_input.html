<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="max-width: 400px; width: 100%;">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Delete Student</h2>
                <form id="deleteStudentForm" method="POST" action="/deleteStudent" onsubmit="return confirmDelete(document.getElementById('txtname').value)">
                    <div class="mb-3">
                        <label for="txtname" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="txtname" name="txtname" placeholder="Enter student name" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="deleteBtn" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
</body>
</html>
