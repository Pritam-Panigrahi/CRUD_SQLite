<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow container-custom w-100">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Add Student</h2>
                <form id="addStudentForm" action="/saveStudent" method="POST">
                    <div class="mb-3">
                        <label for="studname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="studname" name="studname" placeholder="Enter student name" required>
                    </div>
                    <div class="mb-3">
                        <label for="studaddr" class="form-label">Address</label>
                        <input type="text" class="form-control" id="studaddr" name="studaddr" placeholder="Enter address" required>
                    </div>
                    <div class="mb-3">
                        <label for="studcity" class="form-label">City</label>
                        <input type="text" class="form-control" id="studcity" name="studcity" placeholder="Enter city" required>
                    </div>
                    <div class="mb-3">
                        <label for="studpin" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="studpin" name="studpin" placeholder="Enter 6-digit pincode" pattern="[0-9]{6}" maxlength="6" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" id="submitBtn" class="btn btn-primary">Add Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/common.js"></script>
</body>
</html>
